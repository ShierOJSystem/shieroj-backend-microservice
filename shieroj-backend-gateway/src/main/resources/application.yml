spring:
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
    gateway:
      routes:
        - id: shieroj-backend-user-service
          uri: lb://shieroj-backend-user-service
          predicates:
            - Path=/api/user/**
        - id: shieroj-backend-file-service
          uri: lb://shieroj-backend-file-service
          predicates:
            - Path=/api/file/**
        - id: shieroj-backend-judge-service
          uri: lb://shieroj-backend-judge-service
          predicates:
            - Path=/api/judge/**
        - id: shieroj-backend-question-service
          uri: lb://shieroj-backend-question-service
          predicates:
            - Path=/api/question/**
  application:
    name: shieroj-backend-gateway
  main:
    web-application-type: reactive
server:
  port: 8104
knife4j:
  gateway:
    # ① 第一个配置，开启gateway聚合组件
    enabled: true
    # ② 第二行配置，设置聚合模式采用discover服务发现的模式
    strategy: discover
    discover:
      # ③ 第三行配置，开启discover模式
      enabled: true
      # ④ 第四行配置，聚合子服务全部为Swagger2规范的文档
      version: swagger2
# 这个配置是不用看token是否合法 直接通过
gateway:
  excludedUrls: /api/user/get/login,/api/user/logout,/user/register,/api/user/update/my,/api/user/login,/user/getLoginUser,/api/user/register,/api/question/list/page/vo,/api/file
